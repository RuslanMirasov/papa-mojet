<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FFCF01" />
    <link rel="stylesheet" href="./assets/css/styles.min.css" />
    <title>Папа может</title>
  </head>
  <body>
    <header class="header">
      <img src="./assets/img/logo.svg" alt="Папа может" class="logo" />
      <div class="header__title"><img src="./assets/img/header__title.webp" alt="Папа может" /></div>
      <img src="./assets/img/peterochka.webp" alt="Папа может" class="peterochka" />
    </header>
    <section class="countdown-wrapper">
      <div class="background"></div>
      <div class="countdown">
        <h1 class="title">ДО старта <br />промо</h1>
        <ul>
          <li>
            <span data-days>00</span>
            <p>дней</p>
          </li>
          <li>
            <span data-hours>00</span>
            <p>часов</p>
          </li>
          <li>
            <span data-minutes>00</span>
            <p>минут</p>
          </li>
          <li>
            <span data-seconds>00</span>
            <p>секунд</p>
          </li>
        </ul>
      </div>
    </section>

    <script src="./assets/js/scripts.js" type="module" defer></script>
  </body>
</html>
